<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PUSHY PLATFORM</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>



  <body>
    <div class="container-fluid align-content-center text-bg-dark" style="height: flex; opacity: 0.9"> <!-- experimentar meter isto antes do body e do header -->
        
      <!-- barra de navegação com titulo--> 
        <nav class="navbar" style="width:flex">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <h5 class="navtitle">PUSHY PLATFORM</h5>
            </a>
          </div>
        </nav>


        <!-- input and submission area --> 
        <div class="container d-flex justify-content-center">
          <form id="greeting-form" class="greeting-form text-center">
              <div class="input-group mb-3" style="width: 500px";>
                  <input type="text" name="notification" class="form-control" placeholder="notification" role="group" aria-label="Recipient's username" aria-describedby="button-addon2">
                  
                    <select class="form-select" id="inputgroup" style="max-width: 85px;"> 
                      <option selected disabled>Type</option>
                      <option value="title">Title</option>
                      <option value="body">Body</option>
                      <option value="image">Image</option>
                    </select>
                  
                  <button class="btn btn-outline-secondary" type="submit">Submit </button>
              </div>
          </form>
        </div>
  
        <!-- Response textarea -->
        <div class="greeting container d-flex justify-content-center">
          <div class="form-floating mx-auto text-center position-relative">
            <textarea class="greeting-form form-control" placeholder="Leave a comment here" id="greeting-form" style="height: 200px; width: 500px;" disabled></textarea>
            <span class="loading-icon position-absolute top-50 start-50 translate-middle d-none" style="color: #a83333; size: 40px;"><i class="fa fa-circle-o-notch fa-spin"></i></span>
            <label for="greeting-textarea">Greetings</label>
          </div>
        </div>

        <!-- div de espaçamento -->
        <div class="container-fluid align-content-center text-bg-dark" style="max-height: 5px;"></div>

        
        <!-- range evaluation -->
        <div class="caixa container d-flex justify-content-center" style="max-width: 500px; max-height: 80px; border-radius: 10px;">
          <form class="range-form"  method="POST" action="/commit_feedback">
            <div class="form-group">
                    <label class="rangeformtitle" for="formControlRange">Greeting evaluation</label>
                      <div><span class="demo self-align-right self-align-right" id="demo">0</span></div>
                    
                    <input type="range" min="1" max="10" step="1" class="form-control-range range-slider" id="myRange" name="sliderValue" style="width: 350px; background-color: beige;">
                    <button class="btn btn-outline-secondary justify-content-end" aria-describedby="button-addon2" type="submit">Submit</button>   
                      <div class="range-description"><label> <p>(1 = insufficient | 10 = very satisfied)</p></label></div>
                  
            </div>
          </form>
        </div>  

        <!-- footer-->
        <div class="card self-align-left text-bg-dark align-bottom" style="width: 18rem; border:none">
          <div class="card-body" style="background-color: transparent;">
            <p class="card-text">Software developed by Vasco and Bruno. <a href="#">github</a></p>
          </div>
        </div>
        
      
    
     <!-- JS -->
	  <script async src="{{url_for('static', filename='js/main.js')}}"></script>
    </div> 
  </body>
</html>
